<mat-card>
  <form #loginForm="ngForm" (ngSubmit)="onlogin(loginForm)">
    <!-- Email Field -->
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Email</mat-label>
      <input
        matInput
        type="email"
        name="email"
        [(ngModel)]="loginData.email"
        #email="ngModel"
        required
        email
      />
      <mat-error *ngIf="email.errors?.['required'] && email.touched">
        Email is required
      </mat-error>
      <mat-error *ngIf="email.errors?.['email'] && email.touched">
        Invalid email format
      </mat-error>
    </mat-form-field>

    
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Password</mat-label>
      <input
        matInput
        type="password"
        name="password"
        [(ngModel)]="loginData.password"
        #password="ngModel"
        required
        minlength="6"
      />
      <mat-error *ngIf="password.errors?.['required'] && password.touched">
        Password is required
      </mat-error>
      <mat-error *ngIf="password.errors?.['minlength'] && password.touched">
        Password must be at least 6 characters long
      </mat-error>
    </mat-form-field>

  
    <button mat-raised-button color="primary" type="submit">Login</button>
  </form>
</mat-card>
